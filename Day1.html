<html>
    <head>
         
        <title> Tables</title>
        <style>
        table , td, th { 
            font-family:poppins;
            border-collapse: collapse;
            width: 50%;
            border: 1px solid #000;
            text-align: left;
        }
        
    </style>
    </head>
    <body>
        <table>
            <tr>
                <th> Name </th>
                <th> Age </th>
            </tr>
            <tr>
                <td> Jack </td>
                <td rowspan="2"> 51 </td>
            </tr>
            <tr>
                <td> Jill </td>
            </tr>
            <tr>
                <td> Suzy </td>
                <td rowspan="2"> 21</td>
            </tr>
            <tr>
                <td> rosy </td>
            </tr>
    </body>
</html>
