<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        


        .container {
            position: relative;
            
        }
        .image {
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
        }

        .container:hover .image {
            opacity: 0.3;
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../CSS_Test/Screenshot 2024-04-26 194022.png" class="image">

        <div class="overlay"></div>
    </div>
</body>

</html>
