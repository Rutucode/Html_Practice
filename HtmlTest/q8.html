<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
        <label>Name</label>
        <input type="text" name="name" placeholder="Name" pattern="A-Z, a-z"  required>
    </div>
        <div>
        <label>Email</label>
        <input type="email" name="name" placeholder="abc@gmail.com" required>
    </div>
        <div>
        <label>Password</label>
        <input type="password" name="name" pattern="1-9" pattern="A-Z, a-z"  maxlength="8" required>
    </div>
        <div>
        <label>Submit</label>
        <input type="submit">
    </div>
    </form>
</body>
</html>
